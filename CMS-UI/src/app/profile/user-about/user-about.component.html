<div id="page-contents" *ngIf="user">
  <div class="row">
    <div class="col-md-3">
      <!--Edit Profile Menu-->
      <ul class="edit-menu">
        <li routerLinkActive="active">
          <i class="icon ion-ios-information-outline"></i
          ><a routerLink="">Basic Information</a>
        </li>
        <li>
          <i class="icon ion-ios-locked-outline"></i
          ><a routerLink="">Change Password</a>
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <!-- Basic Information
        ================================================= -->
      <div class="edit-profile-container">
        <div class="block-title">
          <h4 class="grey">
            <i class="icon ion-android-checkmark-circle"></i>Bio
          </h4>
          <div class="line"></div>
          <p>
           {{ user.bio }}
          </p>
          <div class="line"></div>
        </div>
        <div class="edit-block">
          <form name="basic-info" id="basic-info" class="form-inline" #updateForm="ngForm"
          (ngSubmit)="updateUserDetails(updateForm)">
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="firstname" >First Name</label>
              <input id="firstname" class="form-control input-group-lg" type="text" name="firstname"
                title="Enter first name" placeholder="First name" #firstname="ngModel" [ngModel]="user.firstname" required />
            </div>
            <div class="form-group col-xs-6">
              <label for="lastname" >Last Name</label>
              <input id="lastname" class="form-control input-group-lg" type="text" name="lastname"
                title="Enter last name" placeholder="Last name" #lastname="ngModel" [ngModel]="user.lastname" required />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-12">
              <label for="username" >Username</label>
              <input id="username" class="form-control input-group-lg" type="text" name="username"
                title="Enter username" placeholder="Your Username" #username="ngModel" [ngModel]="user.username" required />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-12">
              <label for="email">Email</label>
              <input id="email" class="form-control input-group-lg" type="text" name="Email" title="Enter Email"
                placeholder="Your Email" name="email" #email="ngModel" [ngModel]="user.email" required />
            </div>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!updateForm.valid">Update</button>
        </form>
        <div class="alert alert-danger" style="margin-top: 10px;" *ngIf="error">
          {{ message }}
        </div>
        <div class="alert alert-success" style="margin-top: 10px;" *ngIf="success">
          {{ message }}
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
