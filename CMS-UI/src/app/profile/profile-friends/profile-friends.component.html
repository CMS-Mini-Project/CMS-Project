<div class="col-md-3"></div>
<div class="col-md-7">
  <div class="friend-list">
    <div class="row" style="margin-top: 25px;">
        <div class="col-md-6 col-sm-6" *ngFor="let friend of followings">
          <div class="friend-card">
            <img src="/assets/images/covers/1.jpg" alt="profile-cover" class="img-responsive cover" />
            <div class="card-info">
              <img [src]="'/assets/gallery/profile/'+friend.image" alt="user" class="profile-photo-lg"  *ngIf="friend.image != ''"/>
              <img src="/assets/images/avatar.png" alt="user" class="profile-photo-lg"  *ngIf="friend.image == ''"/>
              <div class="friend-info">
                <span class="pull-right text-green">Followed</span>
                <h5><a href="timeline.html" class="profile-link">{{ friend.username }}</a></h5>
                <p *ngIf="friend.bio != 0">{{ friend.bio }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
