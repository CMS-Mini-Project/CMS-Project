<app-top-nav></app-top-nav>
<div class="container">
  <div class="timeline-cover">
    <!--Timeline Menu for Large Screens-->
    <div class="timeline-nav-bar hidden-sm hidden-xs" *ngIf="user">
      <div class="row">
        <div class="col-md-3">
          <div class="profile-info">
            <img
              src="/assets/images/avatar.png"
              alt="" *ngIf="user.image == ''"
              class="img-responsive profile-photo"
            />
            <img
              [src]="'/assets/gallery/profile/'+user.image"
              alt="" *ngIf="user.image != ''"
              class="img-responsive profile-photo"
            />
            <h3>{{ user.firstname }} {{ user.lastname }}</h3>
          </div>
        </div>
        <div class="col-md-9">
          <ul class="list-inline profile-menu">
            <li><a routerLink="/profile" routerLinkActive="active">About</a></li>
            <li>
              <a routerLink="/profile/friends" routerLinkActive="active">Friends</a>
            </li>
          </ul>
          <ul class="follow-me list-inline">
            <li>{{ user.following.length }} people following </li>
          </ul>
        </div>
      </div>
    </div>
    <!--Timeline Menu for Large Screens End-->
    <!--Timeline Menu for Small Screens-->
    <div class="navbar-mobile hidden-lg hidden-md" *ngIf="user">
      <div class="profile-info">
        <img
          src="/assets/images/users/user-1.jpg"
          alt=""
          class="img-responsive profile-photo"
        />
        <h4>{{ user.firstname }} {{ user.lastname }}</h4>
        <p class="text-muted">Creative Director</p>
      </div>
      <div class="mobile-menu">
        <ul class="list-inline">
          <li><a routerLink="/profile" routerLinkActive="active">About</a></li>
          <li><a routerLink="/profile/friends" routerLinkActive="active">Friends</a></li>
        </ul>
        <button class="btn-primary">Add Friend</button>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>

</div>
